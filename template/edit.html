<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="POST" action="/update/{{ user.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label><b> User Name: </b></label>
            <input type="text" name="uname" class="form-control" value="{{ user.uname }}">

        </div>

        <div class="form-group">
            <label><b> User Email: </b></label>
            <input type="text" name="umail" class="form-control" value="{{ user.umail }}">

        </div>

        <div class="form-group">
            <label><b> User Password : </b></label>
            <input type="text" name="upassword" class="form-control" value="{{ user.upassword }}">

        </div>
        <input type="submit" name="update" value="update" class="btn btn-success">
    </form>
</div>

</body>
</html>
